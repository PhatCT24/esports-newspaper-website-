<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forgot-password.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="asset/homepage-assets/page-favicon.png" type="image/x-icon">
    <script src="../fe-script/page-script/forgot-password.js"></script>
    <title>Let's get you back on track!</title>
</head>
<body>
    <div class="main-content">
        <div class="big-text">
            <pre>
              <h1>Let's get your account back!</h1>
            </pre>
        </div>
        <div class="input-box">
            <form>
                <h3>Enter New Password</h3>
                <input id="new-password" name="newPassword" type="password" placeholder="New password" required>
                <input id="confirm-password" name="confirmPassword" type="password" placeholder="Confirm new password" required>
                <div id="password-error" class="error-message"></div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
